<html>
    <head>
        <meta charset="utf-8">
        <title>Learning js</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
    </head>
    <body>
        <header><h1>Rock Paper Scissors</h1></header>
        <div>
            <button id="reset">New Game</button>
        </div>
        <div id="limit"></div>
        <h3>Select your move:</h3>
        <div class="buttons">
            <button id="rock" data-move="rock" class="player-move"><img src="https://img.icons8.com/color/48/000000/rock.png"></button>
            <button id="paper" data-move="paper" class="player-move"><img src="https://img.icons8.com/cotton/48/000000/document.png"></button>
            <button id="scissors" data-move="scissors" class="player-move"><img src="https://img.icons8.com/color/48/000000/scissors.png"></button>
        </div>
        <div id="output"></div>
        <div id="result"></div>
        <div id="gameResult"></div>
        <script src="js\script.js"></script>
    </body>
</html>
