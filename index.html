<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kanban board</title>
        <link rel="stylesheet" type="text/css" href="css\style.css">
        <link href="https://fonts.googleapis.com/css?family=Reenie+Beanie|Roboto+Slab" rel="stylesheet">
    </head>
    <body>
        <div id="board" class="board">
            <h1>KANBAN BOARD</h1>
            <button class="create-column">Add column</button>
            <div class="column-container"></div>
        </div>
        <script id="column-template" type="x-tmpl-mustache">
            
            <h2 class="column-title">{{ name }}</h2>
            <div class="column">                
                <ul id={{ id }} class="column-card-list"></ul>
                <div class="column-footer">                 
                    <button class="btn add-card">+ add card</button>
                    <button class="btn btn-delete">delete column</button>
                </div>               
            </div>            
        </script>
        <script id="card-template" type="x-tmpl-mustache">
            <div class="card">
                <p class="card-description">{{ description }}</p>
                <button class="btn btn-delete">&#x2718</button>
            </div
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
        <script src="js\script.js"></script>
    </body>
</html>
